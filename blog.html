    <body class="d-flex flex-column h-100">

        <main class="flex-shrink-0">
            <!-- Navigation-->
            <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
                <div class="container px-5">
                    <a class="navbar-brand" href="index.html"><span class="fw-bolder text-primary">Praveen</span></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="resume.html">Resume</a></li>
                            <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
                            <li class="nav-item"><a class="nav-link" href="blog.html">Blogs</a></li>
                            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

            <section>
                <div class="container my-4">
                    <div class="row mb-3">
                        <div class="col">
                            <input type="text" id="searchInput" onkeyup="searchBlog()" placeholder="Search for blog titles..." class="form-control">
                        </div>
                    </div>
                    <div class="row" id="blogContainer">
                        <!-- Blog tiles will be inserted here dynamically -->
                    </div>
                </div>
            </section>
            
        </main>

        <script>
            const blogs = [
                { title: "First Blog Post", image: "assets/project/page/ASR Tool Image.png", link: "blogs/nlp/1.html" },
                { title: "Second Blog Post", image: "assets/project/page/ASR Tool Image.png", link: "blogs/nlp/1.html" },
                { title: "Third Blog Post", image: "assets/project/page/ASR Tool Image.png", link: "blogs/nlp/1.html" },
                { title: "Fouth Blog Post", image: "assets/project/page/ASR Tool Image.png", link: "blogs/nlp/1.html" },
            ];
        
            function createBlogTiles(blogs) {
                const container = document.getElementById('blogContainer');
                container.innerHTML = ''; // Clear the container
                blogs.forEach(blog => {
                    const colDiv = document.createElement('div');
                    colDiv.classList.add('col-md-4', 'mb-3');
                    colDiv.innerHTML = `
                        <div class="card" onclick="location.href='${blog.link}'">
                            <img src="${blog.image}" class="card-img-top" alt="${blog.title}">
                            <div class="card-body">
                                <h5 class="card-title">${blog.title}</h5>
                            </div>
                        </div>
                    `;
                    container.appendChild(colDiv);
                });
            }
        
            function searchBlog() {
                const input = document.getElementById('searchInput');
                const filter = input.value.toUpperCase();
                const filteredBlogs = blogs.filter(blog => blog.title.toUpperCase().includes(filter));
                createBlogTiles(filteredBlogs);
            }
        
            // Initialize the blog tiles on page load
            createBlogTiles(blogs);
        </script>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
